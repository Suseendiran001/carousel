<style>
    .box {
        height: 300px;
        width: 300px;
        background-color: palevioletred;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    img {
        width: 50px;
        height: 50px;
        margin: 5px;
        position: absolute;
    }


    img:nth-of-type(1) {

        left: 0;
    }

    img:nth-of-type(2) {

        right: 0;
    }

    img:nth-of-type(3) {

        bottom: 0;
    }

    h4 {
        color: white;
    }
</style>
</head>

<body>

    <div class="box">
        <h4>1</h4>
        <img src="Images/m1.png">
        <img src="Images/m3.png">
        <img src="Images/m2.png">
    </div>
